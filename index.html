<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project-3 The Code Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
    <header class="title">
        <h1>The Code Review</h1>
    </header>
    <main class="main-form">
        <h2 class="second-title">Signup for our newsletter</h2>
        <p class="first-paragraph">Get the latest news on how your code is doing right in your inbox</p>
        <div>
            <div class="top-line"></div>
            <form class="the-form">
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="news-main2">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_name" placeholder="Required">
                    </div>

                    <div class="news-main2">
                        <label for="mail">Email Address </label>
                        <input type="email" id="mail" name="user_mail" placeholder="Required">
                    </div>

                    <div class="news-main2">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="user_phone_number" placeholder="Required">
                    </div>

                    <div class="news-main2">
                        <label for="address">Street Adress</label>
                        <input type="text" id="address" name="user_address">
                    </div>

                    <div class="news-main2">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city_name">
                    </div>
                    <div class="news-main2">
                        <label for="state">State</label>
                        <select id="state" name="user_state">
                            <option value="" disabled selected>Choose State</option>
                            <option value="Washington-DC"> Washington DC</option>
                            <option value="Atlanta"> Atlanta</option>
                            <option value="Boston"> Boston</option>
                            <option value="San Francisco"> San Francisco</option>
                            <option value="New York"> New York</option>
                            <option value="Miami"> Miami</option>
                            <option value="Florida"> Florida</option>
                            <option value="Texas"> Texas</option>
                            <option value="Hawaii"> Hawaii</option>
                            <option value="New Jersey"> New Jersey</option>
                            <option value="Ohio"> Ohio</option>
                        </select>
                    </div>

                    <div class="news-main3">
                        <label for="zip-code">Zip Code</label>
                        <input type="text" id="zip-code" name="user_zip">
                    </div>
                </fieldset>
                <div class="top-line"></div>
                <fieldset>
                    <legend>Newsletter</legend>

                    <p class="second-paragraph">Select the newsletters you would like to receive</p>

                    <div class="news-main">
                        <input type="checkbox" id="html" name="user_preference1">
                        <label class="checkbox" for="html">HTML News</label>
                    </div>

                    <div class="news-main">
                        <input type="checkbox" id="css" name="user_preference2">
                        <label class="checkbox" for="css">CSS News</label>
                    </div>

                    <div class="news-main">
                        <input type="checkbox" id="Javascript" name="user_preference3">
                        <label class="checkbox" for="Javascript">Javascript News</label>
                    </div>

                    <p class="second-paragraph">Newsletter format</p>

                    <div class="news-main">
                        <input type="radio" id="html-1" name="user_preference">
                        <label class="radio" for="html-1">HTML</label>
                    </div>

                    <div class="news-main">
                        <input type="radio" id="plain" name="user_preference">
                        <label class="radio" for="plain">Plain text</label>
                    </div>
                </fieldset>
                <div class="second">
                    <label for="user_opinion">Other topics you'd like to hear about</label>
                    <br>
                    <textarea id="user_opinion" name="user_foruser"></textarea>
                </div>
                <div class="btn-signup">
                    <button type="submit" value="submit">Sign Up</button>
                </div>

            </form>
        </div>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>

</html>
